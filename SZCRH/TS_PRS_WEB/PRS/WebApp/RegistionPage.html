	<script type="text/javascript" src="/js/jmpopups/DD_belatedPNG.js" ></script>

<body>
<div class="smlWrap">
	
<div class="header2">
	<h1><a href="/"><img src="../img/crh.jpg" alt="苏州川润海" width="77" height="51"/></a> <span >注册</span> </h1>
	<div class="fr"> <a href="http://www.szcrh.com">川润海首页</a>	
	</div>
</div>
	<form id="editForm" action="/register/reg/cn" method="post">
		<div id="registerStep1Wrap" class="body">
			<div class="flow registerStep1">
            	<img src="../img/Banner.png" width="922" height="31" />
</div>
			<div class="regisTop">
				<strong class="red">*</strong>为必填项 </div>
				<ul class="form">
					<li>
						<label><span class="red">*</span>&nbsp;用户名：</label>
						<div class="formContent">
							<input id="userName" name="userName" class="textLong" onfocus="hideMessage('#notice_userName')" onblur="val_username()" type="text" value="" maxlength="20"/>
							<span class="errorSml" id="notice_userName" ></span>
							<p>- 6-20位字母、数字、连字号('-')组合</p>
						</div>
					</li>

					<li>
						<label><span class="red">*</span>&nbsp;登录密码：</label>
						<div class="formContent">
							<input id="password" name="password" class="textLong" type="password" onfocus="hideMessage('#notice_password')" onblur="val_password()" value="" maxlength="20"/>
							<span class="errorSml" id="notice_password" style="display: none;"></span>
							<p>- 6-20位字母、数字、下划线号('_')、连字号('-')组合</p>
						</div>
					</li>

					<li>
						<label><span class="red">*</span>&nbsp;确认密码：</label>
						<div class="formContent">
							<input id="confirmPassword" name="confirmPassword" class="textLong"  type="password" onfocus="hideMessage('#notice_confirmPassword')" onblur="val_confirmpwd()" value="" maxlength="20"/>
							<span class="errorSml" id="notice_confirmPassword" style="display: none;"></span>
                            <p>- 请再输入一次密码。</p>
						</div>
					</li>
                    <li>
						<label><span class="red">*</span>&nbsp;注册身份证：</label>
						<div class="formContent">
							<input id="registId" name="registId" class="textLong"  type="text" onfocus="hideMessage('#notice_userId')" onblur="val_reggistId()" value="" maxlength="20"/>
							<span class="errorSml" id="notice_userId" ></span>
							<p>- 此身份证需要在川润海成功注册</p>
						</div>
					</li>
				</ul>
			
				<p style="margin-left:143px">会员资料一经提交，即表示您同意我们的 <a href="/common/userAgreement.html" target="_blank">用户协议</a> 并且已经阅读和理解了我们的 <a href="/common/privacyPolicy.html" target="_blank">隐私策略</a>。</p>
				<ul class="form" style="border:none">
					<li>
						<label>&nbsp;</label>
			
						 <a href="javascript:RV.submit()"  ><span>提交注册信息</span></a> 
					</li>
				</ul>
		</div> 
	</form>

</div>
